<body>
    <div class="container">

<!--                <li><a href="{% url 'stock' %}" class="nav-link px-2 link-dark">Инвентарь</a></li>-->
<!--                <li><a href="{% url 'faqs' %}" class="nav-link px-2 link-dark">FAQs</a></li>-->
<!--                <li><a href="{% url 'contacts' %}" class="nav-link px-2 link-dark">Контакты</a></li>-->
            </ul>

            <div class="col-md-3 text-end">
                <a href="{% url 'home' %}" class="btn btn-outline-primary me-2">Login</a>
                <a href="{% url 'home' %}" class="btn btn-primary">Sign-up</a>

        </header>

    {% block content %}{% endblock %}

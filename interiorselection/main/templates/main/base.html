<!doctype html>
<html lang="ru">
<head>
<!--  Обязательные мета-теги  -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!--  user-scalable=no, maximum-scale=1.0, minimum-scale=1.0 пока убрал -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--  CSS Bootstrap5 link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<!--  Заголовок страницы  -->
    <title>{% block header_title %}{% endblock %}</title>

</head>
<body>
<!-- Контейнер -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="{% url 'home' %}" class="d-flex align-items-center col-md-3 mb-3 mb-md-0 text-dark text-decoration-none">
                <p>OZ</p> <!-- Логотип, пока буквенный -->
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"> <!-- Навигация по сайту -->
                {% block links %}{% endblock %}
            </ul>
            <div class="col-md-3 text-end"> <!-- Логинка  -->
                {% if user.is_authenticated %}
                    <a class = "btn btn-outline-primary">
<!--                        rounded border border-success-->
                        Hi {{ user.username }}!
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Log out</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary">Sign-up</a>
                {% endif %}
            </div>
        </header>
    </div>
    {% block content %}{% endblock %}
<!-- Ссылка на скрипты -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
</body>
</html>
